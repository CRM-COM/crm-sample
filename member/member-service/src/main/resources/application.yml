spring:
  application:
    name: member-service
  jpa:
    hibernate:
      ddl-auto: create
    generate-ddl: true
  cloud:
    stream:
      kafka:
        binder:
          brokers: infra-kafka.infra.svc.cluster.local:9092
      bindings:
        member-in:
          destination: member
          contentType: application/json
        member-out:
          destination: member
          contentType: application/json
        organisation-in:
          destination: organisation
          contentType: application/json
        organisation-out:
          destination: organisation
          contentType: application/json

server:
  port: 9014

encryption:
  seed: 84aafbfc73d8184a2d0b8d86b002b13d
  strength: 11

keycloak:
  auth-server-url: https://keycloak.crmcloudapi.com/auth
  realm: crm-dev
  resource: crm-dev
  ssl-required: external
  credentials:
    secret: 08e7e73a-6fb2-41ff-88c9-6178300f7b2a