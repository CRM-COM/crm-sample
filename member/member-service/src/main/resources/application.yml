spring:
  application:
    name: member-service
  cloud:
    stream:
      kafka:
        binder:
          brokers: infra-kafka.infra.svc.cluster.local:9092
      bindings:
        member-in:
          destination: member
          contentType: application/json
        member-out:
          destination: member
          contentType: application/json
        member-crm-in:
          destination: member-crm
          contentType: application/json
        member-crm-out:
          destination: member-crm
          contentType: application/json
        organisation-in:
          destination: organisation
          contentType: application/json
        organisation-out:
          destination: organisation
          contentType: application/json

server:
  port: 9014

encryption:
  seed: 84aafbfc73d8184a2d0b8d86b002b13d
  strength: 11

debug: true

keycloak:
  auth-server-url: https://keycloak.crmcloudapi.com/auth
  realm: crm-dev
  resource: crm-dev
  public-client: true
  realm-public-key: 
  clientId: crm-dev
  clientSecret: ${KEYCLOAK_CLIENT_SECRET}
  username: ${KEYCLOAK_USERNAME}
  password: ${KEYCLOAK_PASSWORD}

crm:
  url: https://qa2.crm.com/crmapi/rest/v2
  username: ${CRM_USERNAME}
  password: ${CRM_PASSWORD}
  organisation: ${CRM_ORGANISATION}